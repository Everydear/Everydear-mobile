<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>에브리디어 모바일 페이지</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
        crossorigin="anonymous"
        referrerpolicy="no-referrer" />
  <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet">

  <!-- 🔹 Firebase SDK 추가 -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js"></script>

  <style>
    :root {
      --primary: #84BD93;
      --accent: #4e54c8;
      --bg: #ffffff;
      --text: #333;
    }
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: var(--bg);
      color: var(--text);
      font-size: 16px;
    }

    header {
      background: var(--bg);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 16px;
    }
    .logo-img {
      max-height: 80px;
      width: auto;
    }
    .instagram-link {
      font-size: 1.5rem;
      color: var(--text);
      text-decoration: none;
    }

    .main-section {
      padding: 32px 0;
      text-align: center;
    }

    .main-img {
      width: 100%;
      max-width: 480px;
      border-radius: 10px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
      margin: 20px auto;
      display: block;
    }
    .fade-img {
      width: 100%;
      max-width: 480px;
      height: auto;
      border-radius: 10px;
      margin: 10px auto;
      display: block; 
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
    }

    .survey-btn {
      display: inline-block;
      padding: 14px 32px;
      background: var(--accent);
      color: #fff;
      border-radius: 50px;
      font-size: 1.1rem;
      font-weight: 600;
      text-decoration: none;
      margin-top: 24px;
      transition: background 0.3s;
    }
    .survey-btn:hover {
      background: #333;
    }

    .auth-form {
      margin-top: 40px;
      text-align: center;
    }
    .auth-form input {
      padding: 10px;
      margin: 8px;
      width: 80%;
      max-width: 300px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    .auth-form button {
      margin: 8px;
      padding: 10px 24px;
      border: none;
      background: var(--primary);
      color: white;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
    }
    .auth-form button:hover {
      background: var(--accent);
    }

    footer {
      text-align: center;
      font-size: 0.85rem;
      color: #777;
      padding: 24px 16px;
    }
    footer a {
      color: var(--primary);
      text-decoration: none;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="EVERYDEAR 로고" class="logo-img" />
    <a href="https://www.instagram.com/everydear.official" class="instagram-link" target="_blank" aria-label="Instagram">
      <i class="fab fa-instagram"></i>
    </a>
  </header>

  <!-- 이미지 섹션 -->
  <section class="main-section">
    <img src="sero.png" alt="스크롤 이미지 1" class="main-img" />
    <a href="https://docs.google.com/forms/d/e/1FAIpQLSeYpdKXeN2gXIkk8mLdQ3VJaJAiXR8XXYduqR9YEbuPMB5AUQ/viewform?usp=header" class="survey-btn">신청하기</a>
    
    <!-- 🔹 로그인/회원가입 폼 -->
    <div class="auth-form">
      <input type="email" id="email" placeholder="이메일" />
      <br>
      <input type="password" id="password" placeholder="비밀번호" />
      <br>
      <button onclick="location.href='signup.html'">회원가입</button>
      <button onclick="login()">로그인</button>
    </div>
  </section>
  
  <footer>
    &copy; 2025 에브리디어<br>
    Contact: <a href="mailto:gwg03017@naver.com">gwg03017@naver.com</a>
  </footer>

  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init({ duration: 800, once: true });
  </script>

  <!-- 🔹 Firebase 로그인 전용 모듈 스크립트 -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.7.3/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.7.3/firebase-auth.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.7.3/firebase-analytics.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB11dj3UDHShGps65QdDtEb5cTEKBuONLI",
      authDomain: "everydear-1c552.firebaseapp.com",
      projectId: "everydear-1c552",
      storageBucket: "everydear-1c552.firebasestorage.app",
      messagingSenderId: "875515718386",
      appId: "1:875515718386:web:e1cea297b9a66588503e6b",
      measurementId: "G-0129RHHMWV"
    };

    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const auth = getAuth(app);

    // 🔸 로그인만 남김
    window.login = function() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      signInWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          alert("로그인 성공!");
        })
        .catch((error) => {
          alert("로그인 오류: " + error.message);
        });
    };
  </script>
</body>
</html>
