<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>에브리디어 모바일 페이지</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    :root {
      --primary: #84BD93;
      --accent: #4e54c8;
      --bg: #ffffff;
      --text: #333;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: var(--bg);
      color: var(--text);
      font-size: 16px;
    }
    header {
      background: var(--primary);
      padding: 3px 12px;
      text-align: center;
      position: relative;
    }
    .logo-img {
      max-width: 50px;
      height: auto;
    }
    .instagram-link {
      position: absolute;
      top: 12px;
      right: 16px;
      font-size: 1.4rem;
      color: #fff;
    }
    .main-section {
      padding: 8px 16px;
      text-align: center;
    }
    .preview-img {
      width: 100%;
      max-width: 480px;
      height: auto;
      border-radius: 10px;
      margin: 20px auto;
      display: block;
    }
    .survey-btn {
      display: inline-block;
      padding: 14px 32px;
      background: var(--accent);
      color: #fff;
      border-radius: 50px;
      font-size: 1.1rem;
      font-weight: 600;
      text-decoration: none;
      margin-top: 4px;
    }
    .survey-btn:hover {
      background: #333;
    }
    footer {
      text-align: center;
      font-size: 0.85rem;
      color: #777;
      padding: 24px 16px;
    }
    footer a {
      color: var(--primary);
      text-decoration: none;
    }
  </style>
</head>
<body>
  <header>
    <a href="https://www.instagram.com/everydear.official" class="instagram-link" target="_blank" aria-label="Instagram">
      <i class="fab fa-instagram"></i>
    </a>
    <img src="logo.png" alt="EVERYDEAR 로고" class="logo-img">
  </header>

  <section class="main-section">
    <img src="mobilepage.png" alt="서비스 미리보기" class="preview-img">
    <a href="https://docs.google.com/forms/d/e/1FAIpQLSeYpdKXeN2gXIkk8mLdQ3VJaJAiXR8XXYduqR9YEbuPMB5AUQ/viewform?usp=header" target="_blank" class="survey-btn">
      신청하기
    </a>
  </section>

  <footer>
    &copy; 2025 에브리디어<br>
    Contact: <a href="mailto:gwg03017@naver.com">gwg03017@naver.com</a>
  </footer>
</body>
</html>
