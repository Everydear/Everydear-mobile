<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>에브리디어 모바일 페이지</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
        crossorigin="anonymous"
        referrerpolicy="no-referrer" />
  <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet">
  <style>
    :root {
      --primary: #84BD93;
      --accent: #4e54c8;
      --bg: #ffffff;
      --text: #333;
    }
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: var(--bg);
      color: var(--text);
      font-size: 16px;
    }

    header {
      background: var(--bg);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 16px;
    }
    .logo-img {
      max-height: 80px;
      width: auto;
    }
    .instagram-link {
      font-size: 1.5rem;
      color: var(--text);
      text-decoration: none;
    }

 .img-section {
  padding: 32px 0; /* 상하 여백만 주고 간격 조정 */
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
}

    .fade-img {
      width: 100%;
      max-width: 480px;
      height: auto;
      border-radius: 10px;
      margin: 10px auto;
      display: block;
    }

.last-section {
  min-height: 50%;
  padding: 32px 0;
  text-align: center;
}

.survey-btn {
  display: inline-block;
  text-transform: uppercase;
  font-weight: 600;
  font-size: 0.9rem;
  letter-spacing: 0.1em;
  color: #fff;
  padding: 14px 40px;
  border-radius: 50px;
  background: linear-gradient(270deg, rgba(78,84,200,0.9), rgba(78,84,200,0.6), rgba(78,84,200,0.3));
  background-position: 1% 50%;
  background-size: 300% 300%;
  text-decoration: none;
  border: 1px solid rgba(78,84,200,0.3);
  transition: all 0.6s ease-out;
  margin-top: 24px;
}

.survey-btn:hover {
  color: #fff;
  background-position: 99% 50%;
  border: 1px solid transparent;
}
    footer {
      text-align: center;
      font-size: 0.85rem;
      color: #777;
      padding: 24px 16px;
    }
    footer a {
      color: var(--primary);
      text-decoration: none;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="EVERYDEAR 로고" class="logo-img" />
    <a href="https://www.instagram.com/everydear.official" class="instagram-link" target="_blank" aria-label="Instagram">
      <i class="fab fa-instagram"></i>
    </a>
  </header>

  <!-- 이미지 섹션들 -->
  <section class="img-section" data-aos="fade-up">
    <img src="page1.png" alt="스크롤 이미지 1" class="fade-img" />
  </section>
  <section class="img-section" data-aos="fade-up">
    <img src="page2.png" alt="스크롤 이미지 2" class="fade-img" />
  </section>
  <section class="img-section" data-aos="fade-up">
    <img src="page3.png" alt="스크롤 이미지 3" class="fade-img" />
  </section>
  <section class="img-section" data-aos="fade-up">
    <img src="page4.png" alt="스크롤 이미지 4" class="fade-img" />
  </section>
  <section class="img-section last-section" data-aos="fade-up">
  <img src="page5.png" alt="5" class="fade-img" />
  <a href="https://docs.google.com/forms/d/e/1FAIpQLSeYpdKXeN2gXIkk8mLdQ3VJaJAiXR8XXYduqR9YEbuPMB5AUQ/viewform?usp=header" class="survey-btn">신청하기</a>
</section>

  <footer>
    &copy; 2025 에브리디어<br>
    Contact: <a href="mailto:gwg03017@naver.com">gwg03017@naver.com</a>
  </footer>

  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init({
      duration: 800,
      once: true
    });
  </script>
</body>
</html>
